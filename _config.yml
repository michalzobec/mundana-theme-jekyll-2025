# Site
name: 'Mundana Jekyll Theme Updated 2025'
description: 'Mundana is a free Jekyll theme for awesome people like you, Medium like.'
url: 'https://mundana-theme-jekyll-2025.zobecdevtest.cz/'
baseurl: '/'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
# disqus: 'demowebsite'
# email: 'wowthemesnet@gmail.com'
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from

  
authors:
    sal:
      name:           Michal ZOBEC
      site:           https://zob.ec/michal
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hi, I am Michal ZOBEC, the author of this updated Mundana, the theme you're currently previewing. I hope you like it!"
      email:          websites@zobec.cz
      # twitter:        https://twitter.com/michalzobec

    jane:
      name:           Jane
      site:           https://zob.ec/michal
      avatar:         /assets/images/avatar2.jpg
      bio:            "Blogger, fashionista, love to explore new ideas and write on my morning coffee!"
      email:          websites@zobec.cz
      # twitter:        https://twitter.com/michalzobec
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: michalzobec
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
# markdown: kramdown
markdown: GFM
highlighter: rouge

# Paginate
paginate: 8



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]